<div class="create-container">
    <h2>Create Your Restaurant</h2>
  
    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Restaurant Name</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="contactNumber">Phone Number</label>
        <input type="text" id="contactNumber" formControlName="contactNumber" required>
      </div>
      <div class="form-group">
        <label for="openingHours">OpeningHours</label>
        <input type="text" id="openingHours" formControlName="openingHours" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" required>
      </div>
      <button type="submit" [disabled]="restaurantForm.invalid">Create Restaurant</button>
    </form>
  </div>
