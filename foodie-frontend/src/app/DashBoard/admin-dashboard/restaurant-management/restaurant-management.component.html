<h2>Restaurant Management</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Contact_Number</th>
      <th>EMail</th>
      <th>Address</th>
      <th>Rating</th>
      <th>Opening_hours</th>
      <th>Status</th>
      <th>Action</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of restaurants">
      <td>{{ r.id}}</td>
      <td>{{ r.name }}</td>
      <td>{{ r.contactNumber}}</td>
      <td>{{ r.email}}</td>
      <td>{{ r.address}}</td>
      <td>{{ r.rating}}</td>
      <td>{{ r.openingHours}}</td>
      <td>{{ r.status }}</td>
      <td>
        <select [value]="r.status" #statusSelect (change)="updateStatus(r.id, statusSelect.value)">
          <option value="ON_HOLD">On Hold</option>
          <option value="SERVING">Serving</option>
          <option value="REJECTED">Rejected</option>
          <option value="APPROVED">Approved</option>
        </select>
        
      </td>
      <td>
        <button (click)="deleteRestaurant(r.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
