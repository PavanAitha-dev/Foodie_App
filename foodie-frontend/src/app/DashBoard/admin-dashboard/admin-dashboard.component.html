<app-header></app-header>
<div class="dashboard-container">
  <h1>Welcome, {{ fullName }}</h1>
  <h2>Admin Dashboard</h2>
  <div class="card-grid">
    <div class="card">
      <a routerLink="users">
        <h3>Manage Users</h3>
        <p>View, edit, and delete user accounts.</p>
      </a>
    </div>

    <div class="card">
      <a routerLink="restaurants">
        <h3>Manage Restaurants</h3>
        <p>Approve or remove restaurant accounts.</p>
      </a>
    </div>

    <div class="card">
      <a routerLink="reports">
        <h3>View Reports</h3>
        <p>Access app usage and order reports.</p>
      </a>
    </div>
  </div>

  <!-- Child route content appears here -->
  <router-outlet></router-outlet>
</div>
